<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 实时编辑器</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 marked.js 作为 Markdown 解析库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入 highlight.js 用于代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Markdown 实时编辑器</h1>
            <div class="toolbar">
                <button id="clear-btn" class="toolbar-btn">清空内容</button>
            </div>
        </header>
        
        <main class="editor-container">
            <div class="editor-section">
                <h2>编辑器</h2>
                <textarea id="markdown-input" placeholder="请在这里输入 Markdown 格式的文本..."></textarea>
            </div>
            
            <div class="preview-section">
                <div class="preview-header">
                    <h2>预览</h2>
                    <button id="copy-preview" class="toolbar-btn copy-btn" title="复制富文本内容">一键复制</button>
                </div>
                <div id="markdown-preview" class="preview-content"></div>
            </div>
        </main>
        
        <footer>
            <p>Markdown 编辑器 &copy; 2024</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
